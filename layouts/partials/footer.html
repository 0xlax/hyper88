<footer>
    <hr />
    {{ if .Site.Params.social }}
      <p id="social">
        
        <br />
        {{ range $i, $e := .Site.Params.social }}
          {{ if $i }} | {{ end }}
          <a href="{{ .url }}">{{ .name }}</a>
        {{ end }}
      </p>
    {{ end }}
    <p class="copyright">
      Copyright Â© {{ now.Format "2006"}}
      <a href="{{ .Site.BaseURL }}"><strong>{{ default "Hyper88" .Site.Params.Author }}</strong></a>.
    </p>
  
  </footer>
